<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="wrapper">

   </div> 
   <script>
    let arr =[12,13,25,36,[45,255,12,13],25,12];
    let ar = [];
    let A = [];
    for(let i =0 ; i<arr.length; i++){
        if( typeof arr[i] === "object"){
            for(let j=0 ; j<arr[i].length ;j++){
                ar.push(arr[i][j])
            }
           
        }
        else{
                ar.push(arr[i])
            }
    }
    console.log(ar)

    for(let k=0; k<ar.length; k++){
        for(let a= k+1 ;a<ar.length; a++){
            if(ar[k] === ar[a]){
                ar.splice(a,1)
            }
        }
        A.push(ar[k])
    }
    console.log(A)
   </script>
</body>
</html>
